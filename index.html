<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="order-container">
  <img src="images/illustration-hero.svg" alt="" class="order-img">
  <section class="order-info">

    <h1 class="order-summary">
      Order Summary
    </h1>
    <p class="order-desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="pricing-container">
    <div class="icon-plan-container">
      
      <img src="images/icon-music.svg" alt="" class="music-icon">
        <div class="plan-container">
          
          <p class="plan-type">
            Annual Plan
          </p>
          <p class="plan-price">
            $59.99/year
          </p>
        </div>
          
      </div>
      <a href="#">
        Change
      </a>
    </div>
    <div class="button-container">
      <button class="CTA-btn">
        Proceed to Payment
      </button>
      <button class="secondary-btn">
        Cancel Order
      </button>
    </div>
  </section>
</article>
  <img src="images/pattern-background-desktop.svg" alt="" class="img img-desktop">
  <img src="images/pattern-background-mobile.svg" alt="" class="img img-mobile">

  </div> -->
</body>
</html>
